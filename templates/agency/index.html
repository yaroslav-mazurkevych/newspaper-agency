{% extends "base.html" %}

{% block content %}
  <h1 class="mt-4" style="text-align: center">Newspaper Agency</h1>
  <section class="pt-3 pb-4" id="count-stats">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 mx-auto py-3">
          <div class="row">
            <div class="col-md-4 position-relative">
              <div class="p-3 text-center bg-light">
                <h1 class="text-secondary">{{ num_newspapers }}</h1>
                <h5 class="mt-3">Newspapers</h5>
              </div>
              <hr class="vertical dark">
            </div>
            <div class="col-md-4 position-relative">
              <div class="p-3 text-center bg-light">
                <h1 class="text-secondary">{{ num_redactors }}</h1>
                <h5 class="mt-3">Redactors</h5>
              </div>
              <hr class="vertical dark">
            </div>
            <div class="col-md-4">
              <div class="p-3 text-center bg-light">
                <h1 class="text-secondary">{{ num_topics }}</h1>
                <h5 class="mt-3">Topics</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
